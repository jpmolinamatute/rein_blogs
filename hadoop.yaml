            VolumeSize: !Ref RootDiskSize
      Volumes:
        - Device: /dev/sdd
          VolumeId: !Ref Hadoop2DataNodeDisk1
        - Device: /dev/sde
          VolumeId: !Ref Hadoop2NameNodeDisk1
      AvailabilityZone: !Select
        - 0
        - Fn::GetAZs: !Ref "AWS::Region"
      EbsOptimized: true
      KeyName: !Ref HadoopKeyName
      SecurityGroupIds:
        - !Ref secGroupHadoop
      SubnetId: !Ref ClusterSubnet1
      UserData:
